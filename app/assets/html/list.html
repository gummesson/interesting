    <article class="post" ng-repeat="link in links | orderBy:'date':true">
      <h1 class="post__title">
        <a href="{{ link.url }}" alt="{{ link.title }}">
          {{ link.title }}
        </a>
      </h1>
      <p class="post__meta">
        {{ link.date }}
        <span class="post__meta--separator">//</span>
        {{ link.tag }}
        <a class="post__meta--permalink" alt="{{ link.title }}" ng-href="/#!/{{ link.id }}">
          #
        </a>
      </p>
      <p>
        <q>{{ link.desc }}</q>
      </p>
    </article>
